@if (!memberService.editMode()){
    @if (photos(); as photos){
        @if (photos.length > 0){
            <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
                @for (photo of photos; track photo.id) {
                    <div class="relative">
                        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg" [class.blur-xs]="photo.approved === false">
                        @if (accountService.currentUser()?.id === memberService.member()?.id){
                            <app-set-main-image 
                                [disabled]="photo.url === memberService.member()?.imageUrl"
                                [selected]="photo.url === memberService.member()?.imageUrl"
                                (clickEvent)="setMainPhoto(photo)"
                                class="absolute top-1 right-1"
                            />
                            <app-delete-button 
                                [disabled]="photo.url === memberService.member()?.imageUrl"
                                (clickEvent)="deletePhoto(photo.id)" 
                                class="absolute top-1 left-1"/>
                            @if (photo.approved === false){
                                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  py-2 px-2 w-2/3 text-center
                                rounded-4xl border-2 border-amber-300 bg-orange-50">
                                    <label class="text-warning text-sm">Not approved yet</label>
                                </div>
                                
                            }
                        }
                    </div>
                }
            </div>
        } @else {
            <p class="text-center text-gray-500">No photos available</p>
        }
    } @else {
    }
} @else {
    <app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()"/>
}
